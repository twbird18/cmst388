<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Meals</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>A Day's Food</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img src="img/protein.jpg" id="protein" width="19.375%" height="19.5%" alt="morning protein coffee drink" />
                		<img src="img/breakfast.jpg" id="breakfast" width="19.375%" height="19.5%" alt="chocolate peanut butter oatmeal with bananas and strawberries"/>
                		<img src="img/lunch.jpg" id="lunch" width="19.375%" height="19.5%" alt="Vegetable Sushi Roll with an avocado rose" />
                		<img src="img/dinner.jpg" id="dinner" width="19.375%" height="19.5%" alt="Spaghetti and 'Meatballs'" />
                		<img src="img/snack.jpg" id="snack" width="19.375%" height="19.5%" alt="Rice Cakes with Peanut Butter, Molasses & Chocolate Chips" />
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                		<img id="largeImage" src="img/activeimg.jpg" width="100%" height="100%" alt="">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption"></p>
    			</div>
		</div>
	</div>
</div>
</body>
</html>
