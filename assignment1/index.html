<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Meals</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>A Day's Food</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img src="img/protein.jpg" id="protein" width="19.375%" height="19.5%" alt="morning protein coffee drink" onmousedown="selectImage(0)"   onclick="hoverImage(this.id)"/>
                		<img src="img/breakfast.jpg" id="breakfast" width="19.375%" height="19.5%" alt="chocolate peanut butter oatmeal with bananas and strawberries" onmousedown="selectImage(1)"   onclick="hoverImage(this.id)" />
                		<img src="img/lunch.jpg" id="lunch" width="19.375%" height="19.5%" alt="Vegetable Sushi Roll with an avocado rose" onmousedown="selectImage(2)"   onclick="hoverImage(this.id)"/>
                		<img src="img/dinner.jpg" id="dinner" width="19.375%" height="19.5%" alt="Spaghetti and 'Meatballs'" onmousedown="selectImage(3)"   onclick="hoverImage(this.id)"/>
                		<img src="img/snack.jpg" id="snack" width="19.375% " height="19.5%" alt="Rice Cakes with Peanut Butter, Molasses & Chocolate Chips" onmousedown="selectImage(4)"    onclick="hoverImage(this.id)"/>
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                    <h2 id="mainTitle"></h2>
                		<img id="largeImage" src="img/protein.jpg" width="100%" height="100%" alt=""/>
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption"></p>
    			</div>
		</div>
	</div>
</div>


<!--Call javacript file-->
<script type="text/javascript" src="js/image-gallery.js"></script>

</body>
</html>
